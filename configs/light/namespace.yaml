apiVersion: v1
kind: Namespace
metadata:
  name: deception-system
  labels:
    name: deception-system
    profile: light
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: deception-config
  namespace: deception-system
data:
  profile: "light"
  log_level: "INFO"
  log_format: "json"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: deception-quota
  namespace: deception-system
spec:
  hard:
    requests.cpu: "500m"
    requests.memory: "1Gi"
    limits.cpu: "2"
    limits.memory: "4Gi"
    pods: "10"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: low-priority
value: 100
globalDefault: false
description: "Low priority for light profile workloads"
