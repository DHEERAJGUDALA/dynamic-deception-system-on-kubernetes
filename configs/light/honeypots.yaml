apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-honeypot
  namespace: deception-system
  labels:
    app: ssh-honeypot
    component: honeypot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-honeypot
  template:
    metadata:
      labels:
        app: ssh-honeypot
        component: honeypot
    spec:
      priorityClassName: low-priority
      containers:
      - name: ssh-honeypot
        image: deception-system/ssh-honeypot:latest
        ports:
        - containerPort: 2222
          name: ssh
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: MAX_CONNECTIONS
          value: "25"
        volumeMounts:
        - name: logs
          mountPath: /var/log/honeypot
      volumes:
      - name: logs
        emptyDir:
          sizeLimit: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-honeypot
  namespace: deception-system
spec:
  selector:
    app: ssh-honeypot
  ports:
  - port: 2222
    targetPort: 2222
    name: ssh
  type: ClusterIP
---
