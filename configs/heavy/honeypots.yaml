apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-honeypot
  namespace: deception-system
  labels:
    app: ssh-honeypot
    component: honeypot
    profile: heavy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ssh-honeypot
  template:
    metadata:
      labels:
        app: ssh-honeypot
        component: honeypot
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
    spec:
      priorityClassName: high-priority
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: ssh-honeypot
              topologyKey: kubernetes.io/hostname
      containers:
      - name: ssh-honeypot
        image: deception-system/ssh-honeypot:latest
        ports:
        - containerPort: 2222
          name: ssh
        - containerPort: 9100
          name: metrics
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: MAX_CONNECTIONS
          value: "200"
        - name: BAN_TIME
          value: "600"
        - name: ENABLE_GEOIP
          value: "true"
        - name: ANTI_DETECTION
          value: "true"
        livenessProbe:
          tcpSocket:
            port: 2222
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          tcpSocket:
            port: 2222
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /var/log/honeypot
        - name: ssh-keys
          mountPath: /etc/ssh/keys
          readOnly: true
        - name: geoip
          mountPath: /usr/share/GeoIP
          readOnly: true
      volumes:
      - name: logs
        emptyDir:
          sizeLimit: 500Mi
      - name: ssh-keys
        secret:
          secretName: ssh-honeypot-keys
      - name: geoip
        configMap:
          name: geoip-database
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-honeypot
  namespace: deception-system
spec:
  selector:
    app: ssh-honeypot
  ports:
  - port: 2222
    targetPort: 2222
    name: ssh
  - port: 9100
    targetPort: 9100
    name: metrics
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ssh-honeypot-pdb
  namespace: deception-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ssh-honeypot
---
