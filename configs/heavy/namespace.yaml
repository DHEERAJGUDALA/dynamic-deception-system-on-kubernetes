apiVersion: v1
kind: Namespace
metadata:
  name: deception-system
  labels:
    name: deception-system
    profile: heavy
  annotations:
    description: "Production-grade deception system"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: deception-config
  namespace: deception-system
data:
  profile: "heavy"
  log_level: "DEBUG"
  log_format: "json"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: deception-quota
  namespace: deception-system
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "4Gi"
    limits.cpu: "8"
    limits.memory: "8Gi"
    pods: "50"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
value: 1000
globalDefault: false
description: "High priority for production workloads"
