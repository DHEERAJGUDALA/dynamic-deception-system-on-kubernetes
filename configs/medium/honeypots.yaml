apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-honeypot
  namespace: deception-system
  labels:
    app: ssh-honeypot
    component: honeypot
    profile: medium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-honeypot
  template:
    metadata:
      labels:
        app: ssh-honeypot
        component: honeypot
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
    spec:
      priorityClassName: medium-priority
      containers:
      - name: ssh-honeypot
        image: deception-system/ssh-honeypot:latest
        ports:
        - containerPort: 2222
          name: ssh
        - containerPort: 9100
          name: metrics
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: deception-config
              key: log_level
        - name: MAX_CONNECTIONS
          value: "50"
        - name: BAN_TIME
          value: "300"
        livenessProbe:
          tcpSocket:
            port: 2222
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 2222
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: logs
          mountPath: /var/log/honeypot
        - name: ssh-keys
          mountPath: /etc/ssh/keys
          readOnly: true
      volumes:
      - name: logs
        emptyDir:
          sizeLimit: 100Mi
      - name: ssh-keys
        secret:
          secretName: ssh-honeypot-keys
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-honeypot
  namespace: deception-system
  labels:
    app: ssh-honeypot
spec:
  selector:
    app: ssh-honeypot
  ports:
  - port: 2222
    targetPort: 2222
    name: ssh
  - port: 9100
    targetPort: 9100
    name: metrics
  type: ClusterIP
---
