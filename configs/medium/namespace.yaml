apiVersion: v1
kind: Namespace
metadata:
  name: deception-system
  labels:
    name: deception-system
    profile: medium
  annotations:
    description: "Optimized for i3 with 8GB RAM"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: deception-config
  namespace: deception-system
data:
  profile: "medium"
  log_level: "INFO"
  log_format: "json"
  # i3 optimization settings
  gc_percent: "50"
  gomaxprocs: "2"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: deception-quota
  namespace: deception-system
spec:
  hard:
    requests.cpu: "1"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "6Gi"
    pods: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: deception-limits
  namespace: deception-system
spec:
  limits:
  - default:
      memory: "256Mi"
      cpu: "250m"
    defaultRequest:
      memory: "64Mi"
      cpu: "50m"
    type: Container
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: medium-priority
value: 500
globalDefault: false
description: "Medium priority for standard workloads"
