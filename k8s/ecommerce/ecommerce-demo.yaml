# E-Commerce Demo Application Stack
# 5 legitimate services to contrast with honeypots
---
# Frontend - React/Vue Web Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-frontend
  namespace: deception-system
  labels:
    app: ecommerce-frontend
    tier: frontend
    scope.weave.works/role: legitimate
    scope.weave.works/type: frontend
    scope.weave.works/risk: protected
    scope.weave.works/category: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-frontend
  template:
    metadata:
      labels:
        app: ecommerce-frontend
        tier: frontend
        component: ecommerce
        scope.weave.works/role: legitimate
        scope.weave.works/type: frontend
        scope.weave.works/risk: protected
        scope.weave.works/category: application
      annotations:
        scope.weave.works/display-name: "Frontend Web App"
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "25m"
            memory: "32Mi"
          limits:
            cpu: "100m"
            memory: "64Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-frontend
  namespace: deception-system
  labels:
    app: ecommerce-frontend
    scope.weave.works/role: legitimate
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: ecommerce-frontend
