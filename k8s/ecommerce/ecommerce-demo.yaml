# Database - PostgreSQL (Real)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-db
  namespace: deception-system
  labels:
    app: ecommerce-db
    tier: database
    scope.weave.works/role: legitimate
    scope.weave.works/type: database
    scope.weave.works/risk: protected
    scope.weave.works/category: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-db
  template:
    metadata:
      labels:
        app: ecommerce-db
        tier: database
        component: ecommerce
        scope.weave.works/role: legitimate
        scope.weave.works/type: database
        scope.weave.works/risk: protected
        scope.weave.works/category: application
      annotations:
        scope.weave.works/display-name: "PostgreSQL Database"
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: "demo-password"
        - name: POSTGRES_DB
          value: "ecommerce"
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
