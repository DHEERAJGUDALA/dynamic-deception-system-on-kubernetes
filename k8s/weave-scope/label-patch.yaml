# HONEYPOT LABELS - üçØ Decoy Systems
# ===========================================

# SSH Honeypot Patch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-honeypot
  namespace: deception-system
spec:
  template:
    metadata:
      labels:
        scope.weave.works/role: "üçØ honeypot"
        scope.weave.works/type: "ssh"
        scope.weave.works/risk: "decoy"
        scope.weave.works/category: "deception"
