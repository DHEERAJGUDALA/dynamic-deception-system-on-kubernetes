# Weave Scope Service
apiVersion: v1
kind: Service
metadata:
  name: weave-scope
  namespace: weave
  labels:
    app.kubernetes.io/name: weave-scope
    scope.weave.works/role: observer
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 4040
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: weave-scope
---
# NodePort service for easy access
apiVersion: v1
kind: Service
metadata:
  name: weave-scope-nodeport
  namespace: weave
  labels:
    app.kubernetes.io/name: weave-scope
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 4040
      nodePort: 30040
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: weave-scope
