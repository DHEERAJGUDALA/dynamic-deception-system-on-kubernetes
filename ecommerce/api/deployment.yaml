apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-api
  namespace: deception-system
  labels:
    app: ecommerce-api
    component: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-api
  template:
    metadata:
      labels:
        app: ecommerce-api
        component: demo
    spec:
      containers:
      - name: api
        image: python:3.11-alpine
        command: ["python", "/app/server.py"]
        ports:
        - containerPort: 8081
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        volumeMounts:
        - name: app
          mountPath: /app
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: app
        configMap:
          name: ecommerce-api-code
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-api
  namespace: deception-system
spec:
  selector:
    app: ecommerce-api
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  type: ClusterIP
