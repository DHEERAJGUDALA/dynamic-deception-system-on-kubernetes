apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-db
  namespace: deception-system
  labels:
    app: ecommerce-db
    component: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-db
  template:
    metadata:
      labels:
        app: ecommerce-db
        component: demo
    spec:
      containers:
      - name: db
        image: alpine:3.19
        command: ["sh", "-c", "while true; do sleep 3600; done"]
        ports:
        - containerPort: 5432
          name: postgres
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-db
  namespace: deception-system
spec:
  selector:
    app: ecommerce-db
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  type: ClusterIP
